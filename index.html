<!DOCTYPE html>
<html lang="en">
<head>
    <title>Custom Video Player</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="style/FontAwesome_Icons/all.min.css">
    <link rel="stylesheet" href="style/FontAwesome_Icons/fontawesome.min.css">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="static/Font/font.css">
    <link rel="icon" href="static/ST_brand/icon.png">
</head>
<body>
    <div class="player">
        <div class="video_container">
            <video src="media/Video.mp4" poster="media/thumbnail.png"  type="video/mp4" class="vid2" loop>
            </video>
        </div>
        
        <div class="controls_container">
            <section class="controls">
            <section class="main_container">
                <div class="video_range range">
                    <span class="static"></span>
                    <input type="range" maxlength="100" value="0">
                    <span class="follower"></span>
                </div>
            </section>
            <div class="volume_range">
                <button class="volume"><i class="fa-solid fa-volume-high"></i></button>
                <div class="range">
                    <span class="static"></span>
                    <input type="range" maxlength="100" value="75" class="vol">
                    <span class="follower"></span>
                </div>
            </div>
            <div class="play_state">
                <button class="prev adder" data-value="-5"><i class="fa-solid fa-backward-step"></i></button>
                <button class="play" id="play"><i class="fa-solid fa-play"></i></button>
                <button class="next adder" data-value="5"><i class="fa-solid fa-forward-step"></i></button>
            </div>
            <div class="settings">
                
                    <select>
                        <optgroup label="Play Speed">
                            <option value="0.25">x0.25</option>
                            <option value="0.5">x0.50</option>
                            <option value="0.75">x0.75</option>
                            <option selected value="1">x1</option>
                            <option value="1.25">x1.25</option>
                            <option value="1.75">x1.75</option>
                            <option value="2">x2</option>
                        </optgroup>
                    </select>
            
                <button class="fullscreen"><i class="fa-solid fa-up-right-and-down-left-from-center"></i></button>
            </div>
        </section>
        </div>
     </div>
<script src="javascript/main.js"></script>
</body>
</html>
